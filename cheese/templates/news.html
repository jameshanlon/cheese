{% import 'macros.html' as macros %}
{% extends "base.html" %}
{% block content %}
<h1>News</h1>
<div class="article-list">
{% for article in articles %}
  {% if not ('status' in article.meta and article.meta['status'] == 'draft') %}
    {{ macros.article_short(article) }}
  {% endif %}
{% endfor %}
</div>
{% endblock %}
