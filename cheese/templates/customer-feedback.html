{% extends "base.html" %}
{% block content %}

<h1>Customer feedback</h1>

{% for x in phases %}
  <h2>Phase {{x}}</h2>
  {% for f in month_feedback if f.survey.phase == x %}
    <p>
      <a href="{{url_for('admin.survey', survey_id=f.survey.id)}}">{{f.survey.name}}</a>,
      {{f.survey.survey_date.strftime('%d %b %Y')}}
    </p>
    <p>{{f.feedback}}</p>
  {% endfor %}
{% endfor %}

{% endblock %}
