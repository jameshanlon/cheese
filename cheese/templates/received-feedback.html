{% extends "base.html" %}
{% block content %}

<h1>Received {{type}} feedback</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Date received</th>
      <th>Householder's name</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
  {% for x in feedback  %}
    <tr>
      <td>{{x.date.strftime('%d %b %Y')}}</td>
      <td>{{x.householders_name}}</td>
      <td>{{x.address}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
